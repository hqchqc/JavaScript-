<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        function HashTable(){
            // 存放数据的数组
            this.storage = []
            // 存放数组的长度
            this.count = 0
            // 存放数组最大可以放多少数据的长度
            this.limit = 8

            // 1.哈希函数
            HashTable.prototype.hashFunc = function(str,size){
                // 初始化hashCode 用来存储存放在数组中的下标值
                var hashCode = 0
                // 遍历字符串
                for(var i=0; i<str.length; i++){
                    // 霍纳法则 
                    // 计算hashCode的值 得到一个很大的数字
                    hashCode = 37 * hashCode + str.charCodeAt(i)
                }
                // 将很大的数字转换为很小的数
                hashCode = hashCode % size
                // 将它返回
                return hashCode
            }

            // 2.插入&修改数据
            HashTable.prototype.put = function(key,value){
                
            }
        }
        
        // 测试代码
        var ht = new HashTable()
        alert(ht.hashFunc('abc',7))
        alert(ht.hashFunc('🍉',7))
    </script>
</body>
</html>
