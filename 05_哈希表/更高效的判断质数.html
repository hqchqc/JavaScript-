<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function isPrime(num){
            let tmp = parseInt(Math.sqrt(num))
            for(let i=2; i<=tmp; i++){
                if(num % i == 0){
                    return false
                }
            }
            return true
        }

        alert(isPrime(3))
        alert(isPrime(4))
        alert(isPrime(5))
    </script>
</body>
</html>
