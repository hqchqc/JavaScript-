<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function bubble(arr){
            if(!Array.isArray(arr) || arr.length <= 1) return
            for(let j=0; j<arr.length; j++){
                for(let i=j; i<arr.length-1; i++){
                    if(arr[i] > arr[i+1]){
                        [arr[i],arr[i+1]] = [arr[i+1],arr[i]]
                    }
                }
            }
        }
        function betterBubble(arr){
            if(!Array.isArray(arr) || arr.length <= 1) return
            let lastIndex = arr.length - 1
            while(lastIndex > 0){
                let flag = true , k = lastIndex
                for(let i=0; i<k; i++){
                    if(arr[i] > arr[i+1]){
                        flag = false;
                        [arr[i],arr[i+1]] = [arr[i+1],arr[i]];
                        lastIndex = i
                    }
                }
                if(flag) break;
            }
        }
        let arr = [24,3,6,10,9,8,56,100]
        // bubble(arr)
        betterBubble(arr)
        alert(arr)
    </script>
</body>
</html>
