    <script>
        // 红黑树的特点
        // 1. 二叉搜索树有的它都有
        // 2. 根必须为黑色
        // 3. 是由红色和黑色组成
        // 4. 每个红色节点的两个子节点都是黑色(从每个叶子到根的所有路径上不能有两个连续的红色节点)
        // 5. 每个叶子节点必须是黑色的空节点
        // 6. 从任一节点到其每个叶子的所有路径都包含相同数目的黑色节点

        // 以上的约束确保了其最为关键的特性
        // 从根到叶子节点的最长可能路径不会超过最短可能路径的两倍长  保证其是平衡的
        // 插入的节点通常是红色的！       

        // 红黑树的插入情况
        // 情况一： 插入节点为根节点 
        //          红色 -> 黑色
        // 情况二： 插入节点插入后符合红黑树的各个规则
        // 情况三： 父红叔红祖黑  -> 父黑叔黑祖红
        // 情况四： 插入节点为左儿子 
        //         父红叔黑祖黑  -> 父黑叔黑祖红
        //         右旋转
        // 情况五   插入节点为右儿子
        //         父红叔黑祖黑  -> 父黑叔黑祖红
        //         左旋转
        //         左旋转
    </script>
